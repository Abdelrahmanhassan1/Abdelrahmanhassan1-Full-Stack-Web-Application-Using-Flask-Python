<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link  rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/adminForm/patientForm/style.css') }}"  >
</head>
<body>

    <div class="nav_bar">
        <div class="logo">
            <h3> ICU Rooms </h3>
        </div>
        <ul>
            
            <li><a href="#" > Home </a></li>
            <li><a href="#" > Sign In </a> </li>
            <li><a href="#" > Contact Us </a></li>
            <li><a href="#" > Admin </a></li>

        </ul>        

    </div>

    <!-- sign in patientForm -->

    <div class="patientForm">
        <form action="http://127.0.0.1:5000/admin/privilages/patientform" method="POST">
 
            <label for="name"> Name: </label><br>
            <input type="text" placeholder="Name..." id="name" name="name"><br><br>

            <label for="id"> ID: </label><br>
            <input type="number" placeholder="e.g 1234567" id="id" name="id" ><br><br>

            <label for="age"> Age: </label><br>
            <input type="number" placeholder="Age..." id="age" name="age"><br><br>
            
            <label for="entrydate">Entry Date: </label><br> 
            <input type="datetime-local" id="entrydate" name="entrydate"> <br> <br>            
            
            <label for="roomNum"> Room Number: </label><br>
            <input type="number" placeholder="Room Number..." id="roomNum" name="roomNum"><br><br>
            
            <label for="bedNum"> Bed Number: </label><br>
            <input type="number" placeholder="Bed Number..." id="bedNum" name="bedNum"><br><br>
            
            <label for="docml"> Doctor Medical License Number: </label><br>
            <input type="number" placeholder="Doctor Medical License Number..." id="docml" name="docml"><br><br>
            
            <label for="password"> Password: </label><br>
            <input type="password" placeholder="write a strong password..." id="password" name="password"><br><br>
            
            
            <input type="submit">

        </form>
    </div>

    
</body>
</html>
