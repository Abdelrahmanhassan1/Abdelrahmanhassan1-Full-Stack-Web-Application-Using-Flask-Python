{% extends "base.html" %}

{% block title %}
View Doctor Page
{% endblock %}

{% block style %}
<link  rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/adminView/doctorView/style.css') }}"  >
{% endblock %}

{% block content %}

    <!-- Content -->
    <div class="content">

        <h1> Doctor Informations: </h1>

        <table style="width:100%" class="table">
            <thead>
                <tr>
                    <th>MLNum</th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>

                </tr>
                
            </thead>

            <tbody>

                {% for row in Table %}
                
                <tr>
                    <td>{{row.0}}</td>
                    <td>{{row.1}}</td>
                    <td>{{row.2}}</td>
                    <td>{{row.3}}</td>
                    <td>{{row.6}}</td>
                    
                
                </tr>
                {% endfor %}

            </tbody>
            </table>
    

{% endblock %}
