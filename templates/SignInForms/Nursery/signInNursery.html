{% extends "base.html" %}

{% block title %}
Sign In Nursery Staff
{% endblock %}

{% block style %}
<link  rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/signForms/nursery.css') }}"  >
{% endblock %}

{% block content %}

    <!-- sign in Nursery -->

    <div class="nurseryForm">

        <form action="{{ url_for('signInNursery')}}" method="POST">
 
            <label for="mlnumber">Medical License Number</label><br> 
            <input type="number" placeholder="Medical License Number e.g. 1021521351" id="mlnumber" name="mlnumber"><br> <br> 

            <label for="password">Password</label><br> 
            <input type="password" placeholder="Password" id="password" name="password"> <br> <br>            
            
            <input type="submit">

        </form>
    </div>


{% endblock %}
