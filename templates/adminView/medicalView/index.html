<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link  rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/style.css') }}"  >

</head>
<body>
    
    <!-- Nav Bar -->
    <div class="nav_bar">
        <div class="logo">
            <h3> ICU Rooms </h3>
        </div>
        <ul>
            
            <li><a href="http://127.0.0.1:5000/" > Home </a></li>
            <li><a href="http://127.0.0.1:5000/signin" > Sign In </a> </li>
            <li><a href="http://127.0.0.1:5000/contactUs" > Contact Us </a></li>
            <li><a href="http://127.0.0.1:5000/admin" > Admin </a></li>

        </ul>

    </div>

    <!-- Content -->
    <h1> Doctor Informations: </h1>

    <table style="width:100%">
        <thead>
            <tr>
                <th>Number</th>
                <th>MLNum</th>
                <th>id</th>
                <th>name</th>
                <th>age</th>
                <th>email</th>
                <th>password</th>
            </tr>
            
        </thead>

        <tbody>

            {% for row in Table %}
            
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{row.0}}</td>
                <td>{{row.1}}</td>
                <td>{{row.2}}</td>
                <td>{{row.3}}</td>
                <td>{{row.6}}</td>
                <td>{{row.7}}</td>
            
            </tr>
            {% endfor %}

        </tbody>
        </table>
    

</body>
</html>
